{% extends "form/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Create Form</h3>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> This form is created using django library
          </div>
          <div class="card-body">
            <form action="" method="POST">
            {{ test_form.as_p }}
            {% csrf_token %}
            <input type="submit" name="submit" value="Submit">
            </form>
            <hr>

            {% if form_submited %}
            <p>Name: {{ user_name }}</p>
            <p>Date of Birth: {{ user_dob }}</p>
            <p>Email: {{ user_email }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
